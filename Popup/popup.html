<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <h2 id="error"></h2>

  <div id="Zoom"></div>
  <!-- Zoom in and Zoom out buttons -->
  <div class="zoom-container">
    <button id="zoom-in" class="zoom-button"><i class="fas fa-search-plus"></i></button>
    <button id="zoom-out" class="zoom-button"><i class="fas fa-search-minus"></i></button>
  </div>
  <div>
    <!-- Display the highlighted item in a box -->
    <section id="word"></section>
  </div>
  <!-- Display the result on the popup -->
  <div id="result">
    <ol> 
      <li></li>
    </ol>
  </div>
  <!-- Result manipulation if the result is more than 1 page(3 items) -->
  <div id="navigate container" class="navigate-container hidenavigator">
    <span id="prev" class="navig-prev">Prev</span>
    <span id="next" class="navig-next">Next</span>
  </div>
  <!-- Render the wikidata search page based on the selected word -->
  <div class="navigate-container">
    <div class="spacer"></div>
    <button id=""><i class="fas fa-times"></i></button>
    <icon src="" id=""></icon>
    <a href="#">View details on Wikidata</a>
  </div>

  <script src="popup.js" type="js"></script>
</body>

</html>
