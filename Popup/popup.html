<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <h2 id="error"></h2>

    <div id="Zoom"></div>

    <!-- Zoom in,  Zoom out buttons and Language options -->
    <div class="action-container">
      <div class="lang">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Lang</option>
          <option value="Arabic">Ara</option>
          <option value="Chinese">Zho</option>
          <option value="English">Eng</option>
          <option value="Ewe">Ewe</option>
          <option value="French">Fra</option>
          <option value="German">Deu</option>
          <option value="Hausa">Hau</option>
          <option value="Indonesian">Ind</option>
          <option value="Igbo">Ibo</option>
          <option value="Japanese">Jpn</option>
          <option value="Norwegian">Nor</option>
          <option value="Portuguese">Por</option>
          <option value="Spanish">Spa</option>
          <option value="Swedish">Swe</option>
          <option value="Twi">Twi</option>
        </select>
      </div>
      <div class="spacer"></div>
      <button id="zoom-out" class="zoom-button">
        <i class="fas fa-search-minus"></i>
      </button>
      <button id="zoom-in" class="zoom-button">
        <i class="fas fa-search-plus"></i>
      </button>
    </div>
    <!-- Display the highlighted item in a box -->

    <div class="d-flex">
      <div id="word" class="p-2 flex-grow-1">Word that is selected</div>
    </div>

    <!-- Display the result on the popup -->
    
    <div id="result">
      <ul class="list-group list-group-light mb-2" id="result_ol">
        <li class="list-group-item">
          <h6 class="fw-bold" >Our company starts its operation</h6>
          <p class="text-muted mb-2 fw-bold">11 March 2020</p>
        </li>
      </ul>
    </div>

    <!-- Result manipulation if the result is more than 1 page(3 items) -->
    <div class="d-flex justify-content-center" id="page">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Render the wikidata search page based on the selected word -->
    <div class="nav">
      <label id="dark-mode-toggle"></label>
      <a href="#"><img class="link" src="../Icon/1024px-Wikidata-logo.svg.png" alt="1024px-Wikidata-logo" /></a>
    </div>
  </div>

  <script src="./popup.js" type="text/javascript"></script>
</body>

</html>
